<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8">
<title>Lucky Money</title>
<style>
  body {margin:0; background:#000; color:#0f0; font-family:monospace;}
  #stage {height:100vh; overflow:auto; padding:5px; display:flex; flex-wrap:wrap;}
  #stage img {
    width:5px;    /* 👈 nhỏ hơn 50% ban đầu */
    height:5px;   /* 👈 nhỏ hơn 50% ban đầu */
    margin:2px;
    object-fit:cover;
  }
  #overlay {
    position:fixed; bottom:10px; right:10px;
    background:rgba(0,0,0,0.6); color:#fff;
    padding:5px 10px; border-radius:5px;
    font-size:14px;
  }
</style>
</head>
<body>
<div id="stage"></div>
<div id="overlay">Nhấn ESC để dừng spam</div>

<script>
(() => {
  const stage = document.getElementById('stage');
  const overlay = document.getElementById('overlay');
  let running = true;
  const HARD_MAX_IMAGES = 5000000000000000000000000000000000; // 👈 an toàn
  const IMG_URL = "https://tse1.mm.bing.net/th/id/OIP.FjD2m9c6xSOaS1MQhDsm9QHaDq?pid=Api&P=0&h=180";

  function addImages() {
    if (!running) return;
    for (let j = 0; j < 1000; j++) {
      const img = document.createElement('img');
      img.src = IMG_URL;
      stage.appendChild(img);
    }
    if (stage.children.length > HARD_MAX_IMAGES) {
      for (let k = 0; k < 10000; k++) {
        if (stage.firstChild) stage.removeChild(stage.firstChild);
      }
    }
    stage.scrollTop = stage.scrollHeight;
  }

  const timer = setInterval(addImages, 2); // spam 2ms/lần

  window.addEventListener('keydown', e => {
    if (e.key === 'Escape') {
      running = false;
      clearInterval(timer);
      overlay.textContent = 'Đã dừng spam ảnh (ESC)';
    }
  });
})();
</script>
</body>
</html>
